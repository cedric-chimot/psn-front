<div class="form-container">
  <form (ngSubmit)="onSubmit()">
  <h2>Ajouter un jeu</h2>

    <div class="form-group">
      <label for="jeuName">Nom du jeu :</label>
      <input id="jeuName" name="jeuName" [(ngModel)]="jeu.jeu" required />
      @if (submitted && !jeu.jeu) {
        <div style="color:red">
          Le nom du jeu est obligatoire.
        </div>
      }
    </div>

    <div class="form-group">
      <label for="idPlateforme">Plateforme :</label>
      <select id="idPlateforme" name="idPlateforme" [(ngModel)]="jeu.plateforme" required>
        <option [ngValue]="null" disabled selected>-- Sélectionner une plateforme --</option>
        @for (p of plateformes; track $index) {
          <option [ngValue]="p">{{ p.plateforme }}</option>
        }
      </select>
      @if (submitted && !jeu.plateforme) {
        <div style="color:red">
          La plateforme est obligatoire.
        </div>
      }
    </div>

    <label for="nbPlatine">Nombre de trophées platine :</label>
    <input type="number" id="nbPlatine" name="nbPlatine" min="0" [(ngModel)]="jeu.nbPlatine" />

    <label for="nbOr">Nombre de trophées or :</label>
    <input type="number" id="nbOr" name="nbOr" min="0" [(ngModel)]="jeu.nbOr" />

    <label for="nbArgent">Nombre de trophées argent :</label>
    <input type="number" id="nbArgent" name="nbArgent" min="0" [(ngModel)]="jeu.nbArgent" />

    <label for="nbBronze">Nombre de trophées bronze :</label>
    <input type="number" id="nbBronze" name="nbBronze" min="0" [(ngModel)]="jeu.nbBronze" />

    <label for="nbHeures">Temps de jeu prévisionnel :</label>
    <input type="number" id="nbHeures" name="nbHeures" min="0" [(ngModel)]="jeu.nbHeures" />

    <div class="button-group">
      <button class="button add-button" type="submit">Ajouter</button>
      <a class="button retour-button" routerLink="/home">Annuler</a>
    </div>
  </form>

  @if (successMessage) {
    <div style="color:green; margin-top:10px;">
      {{ successMessage }}
    </div>
  }

  @if (errorMessage) {
    <div style="color:red; margin-top:10px;">
      {{ errorMessage }}
    </div>
  }
</div>
