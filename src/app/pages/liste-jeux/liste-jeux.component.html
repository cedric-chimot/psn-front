<div class="container mt-4">
  <h2>Troph√©es potentiels jeux PS4/PS5</h2>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Jeu</th>
        <th>Plateforme</th>
        <th>Platine</th>
        <th>Or</th>
        <th>Argent</th>
        <th>Bronze</th>
        <th>Heures</th>
      </tr>
    </thead>
    <tbody>
      @for (jp of jeuxPlateformes; track $index) {
        <tr>
          <td style="background-color: #008080; color: white;">{{ jp.jeu.jeu }}</td>
          <td>{{ jp.plateforme.plateforme }}</td>
          <td>{{ jp.nbPlatine }}</td>
          <td>{{ jp.nbOr }}</td>
          <td>{{ jp.nbArgent }}</td>
          <td>{{ jp.nbBronze }}</td>
          <td>{{ jp.nbHeures }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
